name: CI

on:
    pull_request:
        branches: [ main ]
    push:
        branches-ignore: [ main ]

jobs:
    test:
        runs-on: ubuntu-latest
        name: Type Check & Validate

        steps:
            -   name: Checkout
                uses: actions/checkout@v5

            -   name: Setup Node.js
                uses: actions/setup-node@v4
                with:
                    node-version: '20'
                    cache: 'npm'

            -   name: Install dependencies
                run: npm ci

            -   name: Type check
                run: npm run typecheck
